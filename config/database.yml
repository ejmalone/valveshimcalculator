# SQLite. Versions 3.8.0 and up are supported.
#   gem install sqlite3
#
#   Ensure the SQLite 3 gem is defined in your Gemfile
#   gem "sqlite3"
#
default: &default
  adapter: postgresql
  encoding: unicode
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  timeout: 5000
  username: shimsuser
  password: password

development:
  url: <%= (ENV['DATABASE_URL'] || "postgresql://shimsuser:password@postgres:5432/motorcycleshims?encoding=utf8&pool=5&timeout=5000").gsub('?', '_development?') %>
  #<<: *default
  #database: motorcycleshims_development

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  <<: *default
  database: motorcycleshims_test

production:
  <<: *default
  database: motorcycleshims_production
